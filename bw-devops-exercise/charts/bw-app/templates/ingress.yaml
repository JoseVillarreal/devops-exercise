apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: {{ .Release.Name }}-app
    namespace: {{ .Release.Namespace }}
spec:
    rules:
        {{- range .Values.ingress.rules }}
        - host: {{ .host }}
          http:
            paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: {{ $.Release.Name }}-app
                  port:
                    number: 8080
        {{- end }}