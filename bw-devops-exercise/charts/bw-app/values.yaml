app:
  replicas: 1
  tag: init
  args:
  - 'uvicorn'
  - 'src.app:app'
  - '--proxy-headers'
  - '--host'
  - '0.0.0.0'
  - '--port'
  - '8080'
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

ingress:
  rules:
  - host: bw-devops-exercise.demo.com
