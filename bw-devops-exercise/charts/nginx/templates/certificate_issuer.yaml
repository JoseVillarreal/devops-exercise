apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
    name: letsencrypt-prod
spec:
    acme:
        server: https://acme-v02.api.letsencrypt.org/directory
        email: {{ .Values.adminEmail }}
        privateKeySecretRef:
            name: letsencrypt-prod-private-key
        solvers:
        - http01:
            ingress:
                class: nginx